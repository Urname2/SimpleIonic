<ion-view view-title="Dashboard">
  <ion-content class="padding">
      <button on-touch="takePicture()" class="button button-full button-positive">
          Take a picture
      </button>
    <div class="list card">
      <div class="item item-divider">Your picture</div>
      <div class="item item-body">
        <img id="myImage" style="width:100%" />
      </div>
    </div>
  </ion-content>
</ion-view>
